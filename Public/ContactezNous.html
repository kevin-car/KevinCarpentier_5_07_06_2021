<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.1/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- BARRE DE NAVIGATION  -->

    <div class="page_main">
        <div class="navbar navbar-expand-md navbar-light">
            <a class="col-12 col-sm-6 col-md-4 lg-2 logo" >
                <img src="images/logo.png" alt="logo de Orinoco avec un caddy">
            </a>

            <div class="recherche col-12 col-sm-12 col-md-4 col-lg-4" >
            </div>

            <ul class=" col-12 sm-4 col-md-4 lg-4">
                <li class="nav-item"><a href="../index.html" class="nav-link text-dark font-weight-bold text-uppercase"> Produits </a></li>
            </ul>

        </div>

<!-- FORMULAIRE -->
    <div class="formulaire container">

<!-- NOM PRENOM -->
        <div class="row form-group">
            <label for="nomPrenom" class="col-sm-4">Nom Complet</label>
            <div class="col-sm-3">
              <input type="text"  class="form-control" id="nomPrenom" placeholder="NOM" >
            </div>
            <div class="col-sm-3 ">
              <input type="text"  class="form-control" id="nomPrenom" placeholder="Prénom" >
            </div>
        </div>
<!-- ADRESSE -->
          <div class="mb-3 row">
            <label for="adresse" class="col-sm-4 ">Adresse </label>
            <div class="col-sm-6" >
              <input type="text" class="form-control" id="adresse" placeholder="Exemple : 3 impasse qui n'existe pas" >
            </div>
          </div>
<!-- CODE POSTAL -->
          <div class="mb-3 row">
            <label for="codePostal" class="col-sm-4 ">Code Postal</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="codePostal" placeholder="Exemple : 75001" >
            </div>
          </div>
<!-- VILLE -->
          <div class="mb-3 row">
            <label for="Ville" class="col-sm-4 ">Ville</label>
          </div>
<!-- EMAIL -->
        <div class="mb-3 row">
            <label for="email" class="col-sm-4 ">Adresse Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Exemple : orinco@gmail.com ">
            </div>
        </div>
    <!-- TELEPHONE -->
        <div class="mb-3 row">
            <label for="telephone" class="col-sm-4 ">Téléphone</label>
            <div class="col-sm-6">
            <input type="tel" class="form-control" id="telephone" placeholder="0607080910 ">
            </div>
        </div>
    <!-- MESSAGE -->
        <div class="mb-3 row">
            <label for="telephone" class="col-sm-4 ">Votre Message</label>
            <div class="col-sm-6">
                <textarea type="textarea" class="form-control" id="telephone" rows="9"> </textarea>
            </div>
        </div>

        <div class="mb-3 row comm">
            <label for="checkbox" class="col-sm-4 ">Souhaitez vous que nous vous communiquions des offres publicitaires ? </label>
            <input type="checkbox" class="checkbox col-sm-6">
        </div>

        <div class="row mb-3 submitButton">
            <label for="telephone" class="col-sm-4 "></label>
            <button name="submitForm" class="btn btn-primary submit col-sm-4">Envoyer</button>
        </div>
    <!-- fin du formulaire -->
    </div>

</div>

    
</body>
</html>
