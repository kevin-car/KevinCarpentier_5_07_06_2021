<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Mon Panier</title>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- fichier de style -->
    <link rel="stylesheet" href="../style.css">

    <!-- fichier de script -->
    <script type="text/javascript" src="../recupLocalStorage.js" defer></script>


</head>

<body>
    <!-- BARRE DE NAVIGATION  -->

    <div class="page_main_panier">
        <div class="navbar navbar-expand-md navbar-light">
            <a class="col-12 col-sm-6 col-md-4 lg-2 logo">
                <img src="images/logo.png" alt="logo de Orinoco avec un caddy">
            </a>

            <div class="recherche col-12 col-sm-12 col-md-4 col-lg-4">
            </div>

            <ul class=" col-12 sm-4 col-md-4 lg-4">
                <li class="nav-item"><a href="../index.html" class="nav-link text-dark font-weight-bold text-uppercase">
                        Produits </a></li>
                <li class="nav-item"><a href="ContactezNous.html"
                        class="nav-link text-dark font-weight-bold text-uppercase"> Nous contacter </a></li>
            </ul>
        </div>

        <div class="panier">
            <div class=" panier__articles  col-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-danger table-striped">
                    <thead>
                        <tr>
                            <th class="bg-secondary">Article</th>
                            <th class="bg-secondary">Variante de l'article</th>
                            <th class="bg-secondary">Qté</th>
                            <th class="bg-secondary">prix TTC Unitaire</th>
                            <th class="bg-secondary">prix Total </th>
                        </tr>
                    </thead>
                    <tbody class="coeurTableau">
                    </tbody>
                    <tbody class=" table table-danger prixTotal">
                        <td class="bg-secondary"></th>
                        <td class="bg-secondary"></th>
                        <td class="bg-secondary"></th>
                        <td class="bg-secondary">Prix Total : </th>
                        <td class="bg-secondary monPrixTotal">0€</th>
                    </tbody>
                </table>
                <button type="button" class="btn btn-warning viderLePanier">Vider Le Panier</button>
            </div>
            <div class="panier__contact ">
            </div>

        </div>
        <!-- FORMULAIRE -->
        <div class="formulaire2 container">
            <!-- NOM PRENOM -->
            <div class="row form-group">
                <label for="nomPrenom" class="col-sm-4">Nom Complet</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="nomPrenom" placeholder="NOM">
                </div>
                <div class="col-sm-3 ">
                    <input type="text" class="form-control" id="nomPrenom" placeholder="Prénom">
                </div>
            </div>
            <!-- ADRESSE -->
            <div class="mb-3 row">
                <label for="adresse" class="col-sm-4 ">Adresse </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="adresse"
                        placeholder="Exemple : 3 impasse qui n'existe pas">
                </div>
            </div>
            <!-- CODE POSTAL -->
            <div class="mb-3 row">
                <label for="codePostal" class="col-sm-4 ">Code Postal</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="codePostal" placeholder="Exemple : 75001">
                </div>
            </div>
            <!-- VILLE -->
            <div class="mb-3 row">
                <label for="Ville" class="col-sm-4 ">Ville</label>
            </div>
            <!-- EMAIL -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 ">Adresse Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Exemple : orinco@gmail.com ">
                </div>
            </div>
            <!-- TELEPHONE -->
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-4 ">Téléphone</label>
                <div class="col-sm-6">
                    <input type="tel" class="form-control" id="telephone" placeholder="0607080910 ">
                </div>
            </div>


        </div>


    </div>



</body>

</html>
